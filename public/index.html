<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator & Primes</title>
    </head>
    
    <body>
        <h1>Calculator and Primes</h1>
        <h3>Application calculates numbers and tells you if number is prime</h3>

        <h1>Calculator</h1>
        <form action="/calculator" method="GET">
            <h3>Calculate the sum of numbers and find out if it's prime number</h3>
            <label>Give number:</label>
            <input type="number" min="1" name="num1" id="num1"></input>
            <br>
            <label>Give another number:</label>
            <input type="number" min="1" name="num2" id="num2"></input>
            <br>
            <br>
            <button type="submit">Sum?</button>
        </form>

        <h1>Check primes</h1>
        <form action="/checkprime" method="GET">
            <h3>Give number and press the button to see if it's prime number</h3>
            <label></label>
            <input type="number" min="1" name="num" id="num"></input>
            <br>
            <br>
            <button type="submit">Prime?</button>
        </form>
    </body>
</html>
